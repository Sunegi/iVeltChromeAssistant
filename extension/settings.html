<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <title>iVelt Assistant | אייוועלט העלפער - Settings</title>
  <link type='text/css' href='css/style.css' rel='stylesheet'>
  <link type='text/css' href='css/fonts.css' rel='stylesheet'>
  <script type='text/javascript' src='js/settings.js'></script>
  </head>
  <body>
  <div class="mainContent">
  <div class="pageHeader"><h1 id="header">iVelt Assistant | אייוועלט העלפער</h1></div>

  <div dir="rtl" class="credits">
    <h4 >קרעדיט:</h4>
    <ul>
      <li><div>קו הישר</div></li>
      <li><div>מים חיים</div></li>
      <li><div>ממה נפשך</div></li>
      <li><div>קנאפער ידען</div></li>
      <li><div>רבות מחשבות</div></li>
      <!-- <li><div>דיען אומקע</div></li> -->
      <!-- <li><div>גיאָוואַני סאָולאָן</div></li> -->
      <!-- <li><div>ליעם דזשאנסטאן</div></li> -->
      <li><div>יקירי קרתא דק"ק אייוועלט</div></li>
      <li><div style="user-select:none;">&thinsp;</div></li>
    </ul>
  </div>

  <div class='content'>
    <div class='sub-section'>
      <h2 dir="rtl">אנשטעלונגען</h2>

      <div class='row'>
        <input type='checkbox' id='hideAllAvatars' class='option' />
        <label for='hideAllAvatars' class='label'>באהאלט אלע אוועטערס</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='hideAllSingatures' class='option' />
        <label for='hideAllSingatures' class='label'>ווייז נישט קיין אונטערשריפטן</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='hideCopyrightPanel' class='option' />
        <label for='hideCopyrightPanel' class='label'>באהאלט די קאפירייט טאוול</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='hideForumRules' class='option' />
        <label for='hideForumRules' class='label'>באהאלט פארום תקנות</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='hideUsername' class='option' />
        <label for='hideUsername' class='label'>ווייז נישט מיין ניק ווען איך בין אריינגעסיינט</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='hideLinkIcons' class='option' />
        <label for='hideLinkIcons' class='label'>באהאלט אלע לינק אייקאנס</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='disableFontSizes' class='option' />
        <label for='disableFontSizes' class='label'>פארגרעסער קליינע/פארקלענער גרויסע אותיות</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='enlargeButtons' class='option' />
        <label for='enlargeButtons' class='label'>פארגרעסער 'שיק' און 'פריוויו' קנעפלעך</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='hidePostHeadings' class='option' />
        <label for='hidePostHeadings' class='label'>באהאלט תגובה קעפלעך</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='blankPostTitles' class='option' />
        <label for='blankPostTitles' class='label'>ליידיג אויס קעפלעך פון די 'שרייב תגובה' קעסטל</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='hideSiteHeader' class='option' />
        <label for='hideSiteHeader' class='label'>באהאלט די סייט לאגא און העדער</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='showTopQuickMenu' class='option' />
        <label for='showTopQuickMenu' class='label'>ווייז א שנעלע מעניו פון אויבן</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='showBottomQuickMenu' class='option' />
        <label for='showBottomQuickMenu' class='label'>ווייז א שנעלע מעניו אונטן</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='showUnreadInQuickMenu' class='option' />
        <label for='showUnreadInQuickMenu' class='label'>ווייז 'אומגעליינטע תגובות' אין די שנעלע מעניו</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='enlargeText' class='option' />
        <label for='enlargeText' class='label'>פארגרעסער די טעקסט צו 135%</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='hideUnnecessaryIcons' class='option' />
        <label for='hideUnnecessaryIcons' class='label'>באהאלט אומנויטיגע אייקאנס</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='hideSignedUpInfo' class='option' />
        <label for='hideSignedUpInfo' class='label'>באהאלט 'זיך איינגעשריבען אום' ביי די זייט פון תגובות</label>
      </div>

      <div class='row'>
        <input type='checkbox' id='hideLocationInfo' class='option' />
        <label for='hideLocationInfo' class='label'>באהאלט 'לאקאציע' ביי די זייט פון תגובות</label>
      </div>

    </div>
  </div>

  </div>
  </body>
</html>
